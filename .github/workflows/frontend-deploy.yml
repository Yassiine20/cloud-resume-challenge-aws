name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'portfolio/**'
      - '.github/workflows/frontend-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio/package-lock.json
      
      - name: Install dependencies
        run: |
          cd portfolio
          npm ci
      
      - name: Build React app
        run: |
          cd portfolio
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
      
      - name: Copy assets to build
        run: |
          # Copy resume and images if they exist
          if [ -d "frontend/files" ]; then
            mkdir -p portfolio/dist/files
            cp -r frontend/files/* portfolio/dist/files/
          fi
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Sync S3 bucket
        run: |
          aws s3 sync ./portfolio/dist s3://${{ secrets.S3_BUCKET_NAME }} --delete
      
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"